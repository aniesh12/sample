{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static '/css/login.css' %}">
   
</head>
<body>
    <div class="login-page">
    <div class="container-fluid d-flex flex-column  justify-content-center align-content-center  vh-100">
        <div class="row w-100 justify-content-center" >
            <form class="form-login  col-10 col-md-8 col-lg-4 justify-content-center" action="" method="post">
                {% csrf_token %}
                <h2 class="col-12 ">Login</h2> <br>
                <div class="form-floating col-8 col-md-7 ">
                    <input type="text" class="form-control" required placeholder="Username" name="username" id="username">
                    <label for="username" class="form-label">Userame </label>
                </div><br>
                <div class="form-floating col-8 col-md-7 " >
                    <input type="password" class="form-control" required placeholder="password" name="password" id="password">
                    <label for="password" class="form-label">Password</label>
                </div><br>
                {% if messages %}
                {% for i in messages %}
                <p style="color: rgb(233, 73, 45);">{{ i }}</p>
                {% endfor %}
                {% endif  %}
                <div class="col-10 d-sm-flex py-3">
                    <div class="col-10 col-sm-6 form-check ">
                        <input type="checkbox" class="form-check-input" name="" id="checkbox">
                        <label for="checkbox" class="form-check-label" style="color: white;">Remember for 30 days</label>
                    </div>
                    <div class="col-10 col-sm-6">
                        <a href="" class="FP-pass">Forgot password?</a>
                    </div>
                </div>
                <div class="col-12 py-2">
                    <a href="{% url 'sign_lo' %}">New User / Creat new</a>
                </div>
                <div  >
                    <input class="btn btn-primary" type="submit" value="Login">
                </div>
      
             </form>
            
        </div>
    </div>

</div>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
  </body>
</html>
