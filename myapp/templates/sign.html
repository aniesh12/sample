{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="{% static 'css/sign.css' %}">
</head>
<body>
    <div class="login-page">
        <div class="container-fluid d-flex flex-column justify-content-center align-items-center vh-100">
            <div class="row w-100 justify-content-center">
                <form class="form-sign col-11 col-sm-10 col-md-8 col-lg-4 bg-white p-4 shadow rounded" action="" method="post">
                    {% csrf_token %}
                    <h2 class="text-success pb-2 fw-bold">Sign up</h2>
                    
                    <div class="name mb-3">
                        <input type="text" required name="username" placeholder="Username" class="form-control">
                    </div>

                    <div class="mb-3">
                        <input type="email" required name="email" placeholder="email" class="form-control">
                    </div>

                    <div class="mb-3">
                        <input type="password" required name="password" placeholder="password" class="form-control">
                    </div>

                    <div class="mb-3">
                        <input type="password" required name="conform_password" placeholder="conform_password" class="form-control">
                    </div>

                    <div class="mb-3">
                        {% if messages %}
                            {% for i in messages %}
                                <p class="text-danger">{{ i }}</p>
                            {% endfor %}
                        {% endif %}
                    </div>

                    <div class="mb-3 d-grid">
                        <button type="submit" class="btn btn-success">submit</button>
                    </div>

                    <div class="text-center">
                        <a href="{% url 'user_login' %}">Login up </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
